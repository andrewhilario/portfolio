<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drw.</title>
    <link rel="stylesheet" href="styles.css">

</head>
<style>
    .link-underline {
        border-bottom-width: 0;
        background-image: linear-gradient(transparent, transparent), linear-gradient(#fff, #fff);
        background-size: 0 3px;
        background-position: 0 100%;
        background-repeat: no-repeat;
        transition: background-size .3s ease-in-out;
    }

    .link-underline-black {
        background-image: linear-gradient(transparent, transparent), linear-gradient(rgb(245, 245, 245), rgb(231, 231, 231))
    }

    .link-underline:hover {
        background-size: 100% 3px;
        background-position: 0 100%
    }
</style>

<body class="relative">
    <nav class="min-w-full bg-transparent flex items-center justify-between px-[10vw] py-10">
        <div id="logo">
            <h1 class="text-4xl font-bold font-poppins text-yellow-50">DRW.</h1>
        </div>
        <ul class="flex w-1/3 font-poppins justify-around text-yellow-50">
            <li><a href="" class="font-medium link-underline link-underline-black">Portfolio</a></li>
            <li><a href="" class="font-medium link-underline link-underline-black">About</a></li>
            <li><a href="" class="font-medium link-underline link-underline-black">Contact</a></li>
        </ul>
    </nav>
    <div class="absolute top-0 left-0 bg-[url('mesh-498.png')] w-full h-screen -z-10"></div>
    <h1 class="pt-[40vh] pb-[30vh] pl-[10vw] text-8xl text-cyan-50 font-poppins font-semibold w-[65%] drop-shadow-md">
        Hi I'm <span class="text-teal-300 font-bold">Drew</span>, <br>Front-End Developer.
    </h1>
    <main class="px-[10vw]">

        <h1
            class="text-9xl pt-20 text-center font-poppins font-semibold text-transparent bg-clip-text bg-gradient-to-b from-black/50 to-transparent">
            Portfolio</h1>
        <div class="grid grid-cols-4 gap-4 h-[700px] pt-0">
            <div
                class="w-full h-full bg-cyan-200 row-span-5 col-span-2 relative transition ease-in-out overflow-hidden">
                <div
                    class="transition ease-in-out absolute  top-0 left-0 w-full h-full bg-black/50 hover:-translate-y-full">
                    <h1
                        class="absolute text-9xl top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center font-poppins font-medium drop-shadow-2xl text-stone-300 opacity-100">
                        Balwarte Cartel</h1>
                </div>

                <img src="media/BalwarteCartelProject.png" alt=""
                    class="transition w-full h-full object-cover hover:scale-125">

            </div>
            <div class="bg-cyan-200 col-span-1 row-span-2 relative overflow-hidden">
                <div
                    class="transition ease-in-out absolute top-0 left-0 w-full h-full bg-black/50  hover:-translate-y-full">
                    <h1
                        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-5xl text-center font-poppins font-medium drop-shadow-2xl text-cyan-300">
                        AnimeWeb</h1>
                </div>

                <img src="media/AnimeWeb.png" alt=""
                    class="transition w-full h-full object-cover hover:scale-125 z-20">
            </div>
            <div class="bg-cyan-200 col-span-1 row-span-2 relative overflow-hidden">
                <div
                    class="transition ease-in-out absolute top-0 left-0 w-full h-full bg-black/50  hover:-translate-y-full">
                    <h1
                        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-5xl text-center font-poppins font-medium drop-shadow-2xl text-orange-300">
                        Reanime</h1>
                </div>

                <img src="media/HomepageRP.png" alt=""
                    class="transition w-full h-full object-cover hover:scale-125 z-20">
            </div>
            <div class="bg-cyan-200 col-span-2 row-span-3 relative overflow-hidden">
                <div
                    class="transition ease-in-out absolute top-0 left-0 w-full h-full bg-black/50  hover:-translate-y-full">
                    <h1
                        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-8xl text-center font-poppins font-medium drop-shadow-2xl text-orange-300">
                        Servicify</h1>
                </div>

                <img src="media/ServicifyProject.png" alt=""
                    class="transition w-full h-full object-cover hover:scale-125 z-20">
            </div>
        </div>
    </main>


</body>

</html>
